	<div class="container">
	    <div class="form-group">	
			<form id="todo-form" ng-submit="addTodo()">
			
				<h2>Ask a Question</h2>
				
				<div class="form-group-title">
					<label>Title </label>
					<input type="text" class="form-control" ng-model="input.head" placeholder="Enter Your Question Title" />	
				</div>
				
				<div class="form-group-content">
					<label>Content </label>
					<textarea  type="text" id="new-todo" class="form-control"
					placeholder="Search or Question Content"
					ng-model="input.wholeMsg" 
					required maxlength="1024" ng-minlength="3" title="Please enter at least 3 characters!"
					>
					</textarea>
				</div>
				<div class = "form-group-btn">
				<button class="btn btn-submit" type="submit">Ask</button>
				<button class="btn btn-emoji" id="emoji" ng-disabled="!mobile">Add Emoji</button>
				</div>
				
			</form>
        </div>

		<script>
			$(document).ready(function(e) {
				$('#new-todo').emojiPicker({
					width: '300px',
					height: '200px',
					button: false
				});
				$('#emoji').click(function(e) {
					e.preventDefault();
					$('#new-todo').emojiPicker('toggle');
				});
			
			
				$('a[href*=#]').bind("click", function(e){

				$('html, body').stop().animate({
					scrollTop: 0
					}, 1000);
					e.preventDefault();
				});

				$(window).scroll(function() {
					if ($(this).scrollTop() > 100) {
						$('.scroll-up').fadeIn();
					} else {
						$('.scroll-up').fadeOut();
					}

				});
			
			

					
        });

</script>
